<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px;
        }

        @media screen and (min-width: 600px) {
            .section {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (min-width: 900px) {
            .section {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="card">
                <img src="./img/for-everyone.svg" alt="Backend Development">
                <h2>Sviluppo Backend</h2>
                <p>Competenze in Node.js, Express.js, Python, Django, Ruby on Rails, ecc.</p>
            </div>
            <div class="card">
                <img src="./img/for-designers.svg" alt="Frontend Development">
                <h2>Sviluppo Frontend</h2>
                <p>Competenze in HTML, CSS, JavaScript, React.js, Vue.js, Angular.js, ecc.</p>
            </div>
            <div class="card">
                <img src="./img/for-marketers.svg" alt="Database Management">
                <h2>Gestione Database</h2>
                <p>Competenze in MySQL, PostgreSQL, MongoDB, Firebase, ecc.</p>
            </div>
        </div>
    </div>
</body>
</html>
